<!DOCTYPE html>

<html>
    <head>
        <Title>Rock Paper Scissors</Title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            <!-- <div id="startButton">
                <button type="button" onclick="">Click Me!</button>
            </div> -->

            <div id="gameButton">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
            </div>

            <div id="gameResults">
                <div id="userScore">
                    User Score:
                    <div id="userAddPoint">
                        0
                    </div>
                </div>
                <div id="computerScore">
                    Computer Score:
                    <div id="computerAddPoint">
                        0
                    </div>
                </div>

            </div>

            <div id="playAgain">
                
            </div>
        </div>
        <!-- Scripts -->
        <script type="application/javascript" src="game-function.js"></script>
    </body>
</html>
