<!DOCTYPE html>

<html>
    <head>
        <Title>Rock Paper Scissors</Title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
            <!-- <div id="startButton">
                <button type="button" onclick="">Click Me!</button>
            </div> -->

            <div id="gameButton">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
            </div>

            <div id="computerPicks">
                Choose Rock Paper or Scissors.
            </div>

            <div id="gameMessages">
                Enjoy!
            </div>

            <div id="gameResults">
                <div id="userScore">
                    You: 0
                </div>
                <div id="computerScore">
                    Computer: 0
                </div>
            </div>

            <div id="playAgain" style="display: none;">
                <button type="button">Play Again</button>
            </div>
        </div>
        <!-- Scripts -->
        <script type="application/javascript" src="gameFunction.js"></script>
    </body>
</html>
